    <script type="text/javascript">

Highcharts.setOptions({
        global: {
            useUTC: false
        }
    });

$(function() {
	$.getJSON('data.json', function(data) {

		// split the data set
		var first = [],
			second = [],
      third  = [],
      fourth  = [],
      fifth  = [],
			dataLength = data.length;
			//alert (data[0][1]);
		for (i = 0; i < dataLength; i++) {
			first.push([
				data[i][0], // date
				data[i][1], // value
       ]);
			
			second.push([
				data[i][0], // date
				data[i][2] // value
			]);
      
      third.push([
        data[i][0],
        data[i][3]
      ]);
      
        fourth.push([
        data[i][0],
        data[i][4]
      ]);
      
        fifth.push([
        data[i][0],
        data[i][5]
      ])
		}
    
   
		// create the chart
		$('#container').highcharts('StockChart', {
		    rangeSelector: {
		        selected: 1
		    },
        chart: {
                zoomType: 'xy'
            },
         plotOptions: {
	    	series: {
	    		animation: {
	    			duration: 1000
	    		}
	    	}
	     },
         
             navigation: {
        buttonOptions: {
            enabled: true
        }
    },
         title: {
		        text: 'Weather Data Analysis'
		    },
         subtitle: {
                text: 'Source: www.wunderground.com, RFM12 Sensors, DS18B20'
            },
          tooltip: {
                shared: false
            },
            legend: {
                verticalAlign: 'bottom',
                floating: false,
                enabled: true
            },

		    yAxis: [{
		        labels: {
                    formatter: function() {
                        return this.value +' \u00B0C';
                    },
                    style: {
                        color: '#89A54E'
                    }
                },
                title: {
                    text: 'Temperature',
                    style: {
                        color: '#89A54E'
                    }
                },
             }, {
		        // Secondary yAxis
                gridLineWidth: 0,
                title: {
                    text: 'Humidity',
                    style: {
                        color: '#4572A7'
                    }
                },
                labels: {
                    formatter: function() {
                        return this.value +' %';
                    },
                    style: {
                        color: '#4572A7'
                    }
                },
                 opposite: true
                 }
		    ],
        
		    
		    series: [{
		        name: 'Temperature Outside Balcony',
            type: 'line',
		        data: first,
            tooltip: {
		        	valueDecimals: 1,
              xDateFormat: '%d.%m.%Y, %H:%M:%S',
              valueSuffix: ' \u00B0C'
		        }
		        }, 
            {
		        name: 'Humidity Outside',
            type: 'line',
		        data: second,
		        yAxis: 1,
            tooltip: {
		        	valueDecimals: 1,
              xDateFormat: '%d.%m.%Y, %H:%M:%S',
              valueSuffix: ' %'
		        }
            },
            {
             name: 'Temperature Outside Bathroom',
            type: 'line',
		        data: third,
		        yAxis: 0,
            tooltip: {
		        	valueDecimals: 1,
              xDateFormat: '%d.%m.%Y, %H:%M:%S',
              valueSuffix: ' \u00B0C'
              }
            },
             {
		        name: 'Temperature Inside',
            type: 'line',
		        data: fourth,
		        yAxis: 0,
            tooltip: {
		        	valueDecimals: 1,
              xDateFormat: '%d.%m.%Y, %H:%M:%S',
              valueSuffix: ' \u00B0C'
		        }
            },
             {
		        name: 'Temperature Outside Global',
            type: 'line',
		        data: fifth,
		        yAxis: 0,
            tooltip: {
		        	valueDecimals: 1,
              xDateFormat: '%d.%m.%Y, %H:%M:%S',
              valueSuffix: ' \u00B0C'
		        }
            }
		        ]
		});
	});
});
